<!doctype html>
<html>
  <body>
    <h1>Find the Difference</h1>
    <p>Click on the number that is different in the right column.</p>
    <div class="container">
      <div id='l'></div>
      <div id='r'></div>
    </div>
  </body>
</html>
<script>
  const l = document.getElementById('l');
  const r = document.getElementById('r');
  let randomNumbers = [];
  let n = 1000;
  for (let i = 0; i < n; i++) {
    randomNumbers.push(Math.floor(Math.random() * 10));
  }
  l.innerHTML = randomNumbers.join(' ');
  let randomIndex = Math.floor(Math.random() * n);
  randomNumbers[randomIndex] = `<span onclick='win()'>`+Math.floor(Math.random() * 10)+`</span>`;
  r.innerHTML = randomNumbers.join(' ');

  function win() {
    alert('You found the difference!');
    location.reload();
  }
</script>

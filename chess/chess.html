<!doctype html>
<html>
  <head><style>
span {
  font-size: 2em;
  display: inline-block;
  width: 1.2em;
  height: 1.2em;
  text-align: center;
  cursor: pointer;
  user-select: none;
}
</style></head>
<body><div id="board"></div></body>
</html>
<script>
let selected=[null,null];
let board=document.getElementById("board");
let b=[
["♖","♘","♗","♕","♔","♗","♘","♖"],
["♙","♙","♙","♙","♙","♙","♙","♙"],
[".",".",".",".",".",".",".","."],
[".",".",".",".",".",".",".","."],
[".",".",".",".",".",".",".","."],
[".",".",".",".",".",".",".","."],
["♟","♟","♟","♟","♟","♟","♟","♟"],
["♜","♞","♝","♛","♚","♝","♞","♜"]];

function update(fromRow,fromCol,toRow,toCol) {
  let piece=b[fromRow][fromCol];
  b[fromRow][fromCol]=".";
  b[toRow][toCol]=piece;
  render();
}

function render() {
  let r=0;
  board.innerHTML="";
  let dark=true;
  for (let row of b) {
    let rowDiv=document.createElement("div");
    rowDiv.className="row";
    let c=0;
    for (let piece of row) {
      let p=document.createElement("span");
      p.textContent=piece;
      if (piece === ".") {
        p.style.color="transparent";
      }
      p.style.background="#ffce9e";
      if (dark) p.style.background="#d18b47";
      dark=!dark;
      p.dataset.row=r;
      p.dataset.col=c;
      rowDiv.appendChild(p);
      c++;
    }
    dark=!dark;
    board.appendChild(rowDiv);
    r++;
  }
}
render();
</script>

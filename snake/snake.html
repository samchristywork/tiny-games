<!doctype html>
<html>
 <body>
  <canvas id="c" style="border: 1px solid black;" width="500" height="500">
  </canvas>
 </body>
</html>
<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let snake = [{ x: 10, y: 10 }];
let direction = { x: 0, y: 0 };
let food = {
  x: Math.floor(Math.random() * 25),
  y: Math.floor(Math.random() * 25)
};
let score = 0;
let gameRunning = true;

function drawGrid() {
  ctx.strokeStyle = "#ccc";
  for (let i = 0; i < 25; i++) {
    ctx.beginPath();
    ctx.moveTo(i * 20, 0);
    ctx.lineTo(i * 20, canvas.height);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(0, i * 20);
    ctx.lineTo(canvas.width, i * 20);
    ctx.stroke();
  }
}

function drawSnake() {
  ctx.fillStyle = "green";
  snake.forEach(segment => ctx.fillRect(segment.x * 20 + 1, segment.y * 20 + 1, 18, 18));
}

function drawFood() {
  ctx.fillStyle = "red";
  ctx.fillRect(food.x * 20 + 1, food.y * 20 + 1, 18, 18);
}

function drawScore() {
  ctx.fillStyle = "black";
  ctx.font = "20px Arial";
  ctx.fillText(`Score: ${score}`, 10, 20);
}

function gameOver() {
  gameRunning = false;
  ctx.fillStyle = "red";
  ctx.font = "40px Arial";
  ctx.textAlign = "center";
  ctx.fillText("Game Over!", canvas.width / 2, canvas.height / 2);
}

function draw() {
  if (!gameRunning) {
    return;
  }

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawGrid();
  drawSnake();
  drawFood();
  drawScore();

  const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

  if (head.x < 0 || head.x >= 25 || head.y < 0 || head.y >= 25) {
    gameOver();
    return;
  }

  snake.unshift(head);

  if (head.x === food.x && head.y === food.y) {
    food = {
      x: Math.floor(Math.random() * 25),
      y: Math.floor(Math.random() * 25)
    };
    score++;
  } else {
    snake.pop();
  }
}

document.addEventListener("keydown", event => {
  if (event.key === "ArrowUp") direction = { x: 0, y: -1 };
  else if (event.key === "ArrowDown") direction = { x: 0, y: 1 };
  else if (event.key === "ArrowLeft") direction = { x: -1, y: 0 };
  else if (event.key === "ArrowRight") direction = { x: 1, y: 0 };
});

setInterval(() => {
  draw();
}, 100);
</script>
